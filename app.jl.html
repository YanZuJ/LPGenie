        <h1>Worker &amp; Inventory Management App</h1>

                    <h6>Instructions:<br>​​​​​​​<br>1. Input Data Forecast in .csv format<br>2. Customise Options &amp; Costs to your preference<br>​​​​​​​3. Press "Optimise" to start program.&nbsp;<br>4. Export plot image from topright of plots or .csv from the right of the webapp.<br></h6>
                </div>

                    <h6>Options</h6>
                    <q-select id="ingb9" :filled="true" label="Select Product" :options="product_names" v-model="selected_product"></q-select>
                    <div class="row">
                        <div class="st-col col-12 col-sm st-module">
                            <q-input iscomposite="true" id="ixkjf" :clearable="true" :filled="true" label="Starting Date" v-model="start_date">
                                <q-icon id="inyy7" class="cursor-pointer" name="event">
                                    <q-popup-proxy>
                                        <q-date id="ienif" mask="YYYY-MM-DD" :no-unset="true" :today-btn="true" v-model="start_date"></q-date>
                                    </q-popup-proxy>
                                </q-icon>
                            </q-input>
                        </div>
                        <div class="st-col col-12 col-sm st-module">
                            <q-input iscomposite="true" id="ilant" :clearable="true" :filled="true" label="Ending Date" v-model="end_date">
                                <q-icon id="ifvmb" class="cursor-pointer" name="event">
                                    <q-popup-proxy>
                                        <q-date id="i9xb9" mask="YYYY-MM-DD" :no-unset="true" :today-btn="true" v-model="end_date"></q-date>
                                    </q-popup-proxy>
                                </q-icon>
                            </q-input>
                        </div>
                    </div>
                </div>
                <div id="icaba" class="st-col col-12 col-sm st-module">
                    <q-uploader id="ixnz" accept=".csv" :auto-upload="true" :hide-upload-btn="true" label="Upload Data Forecast" :max-files="3" :multiple="false" :no-thumbnails="true" :url="'/____/upload/' + channel_"></q-uploader>
                </div>
            </div>
            <div class="st-col col-12 col-sm st-module">
                <div class="row">
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="i5hom" title="Hiring" icon="group_add" color="positive" :number="cost_hiring_cH"></st-big-number>
                            <q-slider id="ihhtl" color="primary" :label="true" :max="10000" :min="0" :step="10" v-model="cost_hiring_cH"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="ikbnn" icon="group_off" color="negative" :number="cost_firing_cF" title="Firing"></st-big-number>
                            <q-slider id="ih06g" color="primary" :label="true" :max="2000" :min="1" :step="10" v-model="cost_firing_cF"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="iy3yz" icon="group" color="info" :number="cost_labour_cR" title="Labour"></st-big-number>
                            <q-slider id="iznv2" color="primary" :label="true" :max="400" :min="1" :step="10" v-model="cost_labour_cR"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="i4lvh" icon="timer" color="warning" :number="cost_overtime_cO" title="Overtime"></st-big-number>
                            <q-slider id="icv9u" color="primary" :label="true" :max="500" :min="1" :step="10" v-model="cost_overtime_cO"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="ixpz6" icon="backspace" color="accent" :number="cost_backlogging_cB" title="Backlogging"></st-big-number>
                            <q-slider id="iett5" color="primary" :label="true" :max="2000" :min="1" :step="10" v-model="cost_backlogging_cB"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <div class="st-col col-12 col-sm st-module">
                            <st-big-number id="iw24e" icon="warehouse" color="dark" :number="cost_inventory_cI" title="Inventory"></st-big-number>
                            <q-slider id="irqzy" color="primary" :label="true" :max="2000" :min="1" :step="10" v-model="cost_inventory_cI"></q-slider>
                        </div>
                    </div>
                    <div class="st-col col-12 col-sm st-module">
                        <st-big-number id="izhly" title="Total Costs" :number="cost"></st-big-number>

                            <q-btn id="i1a9i" color="primary" text-color="primary" icon="timeline" label="Optimise" v-on:click="press_optimise = true"></q-btn>

                    </div>
